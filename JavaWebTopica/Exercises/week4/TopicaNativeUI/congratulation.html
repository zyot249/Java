<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Topica Native">
    <meta name="author" content="Shyn">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Congratulation</title>
    <link rel="stylesheet" type="text/css" href="./style/clockstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/congratulationstyle.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="my-container">
        <!-- Header -->
        <div class="my-header font-weight-bold">
            <div class="row">
                <div class="col-sm-5 color-yellow">
                    <p>
                        <div style="display: inline">
                            <em class="fas fa-arrow-left" id="btnBack"></em>
                            <img id="imgLogo" src="./image/nativegen5v2.png" alt="logo" height="30px">
                        </div>
                        Native AI Test
                    </p>
                </div>
                <div class="col-sm-2 count-clock" style="margin: auto">
                    <fieldset>
                        <legend class="font-small">Thời gian học</legend>
                        <div class="clock">
                            <div class="hours">
                                <div class="first">
                                    <div class="number">0</div>
                                </div>
                                <div class="second">
                                    <div class="number">0</div>
                                </div>
                            </div>
                            <div class="tick">:</div>
                            <div class="minutes">
                                <div class="first">
                                    <div class="number">0</div>
                                </div>
                                <div class="second">
                                    <div class="number">0</div>
                                </div>
                            </div>
                            <div class="tick">:</div>
                            <div class="seconds">
                                <div class="first">
                                    <div class="number">0</div>
                                </div>
                                <div class="second infinite">
                                    <div class="number">0</div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </div>
        <!-- Body -->
        <div class="my-body">
            <div class="title" style="width: 50%; text-align: center;margin: auto; margin-top: 26px;">
                <img src="./image/congratulation.png" alt="congratulation" width="400px">
                <h3>Congratulation</h3>
                <button type=" button" class="btn nav-btn font-small font-weight-bold" id="btnNext">
                    <a href="#">Xem kết quả bài test<em class="fas fa-arrow-right"
                            style="margin-left: 30px; margin-right: 0px;"></em></a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/congratulation.js"></script>
</body>

</html>
